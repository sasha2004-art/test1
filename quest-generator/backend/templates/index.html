<!-- quest-generator/backend/templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestGenerator AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QuestGenerator AI</h1>
        <p>Введите сеттинг для вашего квеста и API-ключ для его генерации.</p>

        <div class="form-group">
            <label for="setting-input">Описание сеттинга:</label>
            <textarea id="setting-input" rows="10" placeholder="Например: Игрок - детектив в нуарном городе, расследующий загадочное исчезновение певицы из джаз-клуба..."></textarea>
        </div>

        <div class="form-group">
            <label for="llm-select">Выберите модель:</label>
            <select id="llm-select">
                <option value="groq" selected>Groq (API, быстро)</option>
                <option value="local_mixtral">Локальная Mixtral (медленно, ваш ПК)</option>
            </select>
        </div>
        <div class="form-group" id="api-key-group">
            <label for="api-key-input">Ваш Groq API Ключ:</label>
            <input type="password" id="api-key-input" placeholder="gsk_...">
        </div>

        <button id="generate-btn">Сгенерировать Квест</button>

        <div class="result-container">
            <h2>Результат:</h2>
            <pre id="result-box">Здесь появится сгенерированный JSON...</pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
